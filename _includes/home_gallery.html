<div class="home-galleryContainer hide">
  <div class="home-gallery">
    {% assign images = site.data.home_images | sort: "position" %}
    {% for image in images %}
    <figure class="home-gallery-imageContainer">
        <img src="{{ image.name | asset_path | absolute_url}}" alt="{{ image.title }}" style="object-position:{{ image.style }};">
    </figure>
    {% endfor %}
  </div>
</div>
